<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>	
		<link rel="stylesheet" href="style.css">		
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 						
	</head>
	<body onload="changeSlide()">
		<div class="container">
			<div id="slider"></div>	
			<div class="dot" onclick="showSlide(1)" style="cursor: pointer;">1</div>
			<div class="dot" onclick="showSlide(2)" style="cursor: pointer;">2</div>
			<div class="dot" onclick="showSlide(3)" style="cursor: pointer;">3</div>
			<div class="dot" onclick="showSlide(4)" style="cursor: pointer;">4</div>
			<div class="dot" onclick="showSlide(5)" style="cursor: pointer;">5</div>
			<div class="dot" onclick="showSlide(6)" style="cursor: pointer;">6</div>
			<div class="dot" onclick="showSlide(7)" style="cursor: pointer;">7</div>
		</div>
		<script src="script.js"></script>		
	</body>
</html>
